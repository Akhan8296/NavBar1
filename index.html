<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Header Template</title>
    <link rel="stylesheet" href="index.css" />
    <script
      src="https://kit.fontawesome.com/18f5b5bdf2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="main">
      <div class="header">
        <div class="nav-bar">
          <div class="logo-container">
            <div class="logo">Logo</div>
          </div>
          <div class="nav">
            <a href="#">Home<i class="fa-solid fa-house my-icon"></i></a>
            <a href="#"
              >About<i class="fa-solid fa-eject fa-rotate-180 my-icon"></i
            ></a>
            <a href="#">Help<i class="fa-solid fa-info my-icon"></i></a>
            <a href="#"
              >Contacts<i class="fa-solid fa-address-book my-icon"></i
            ></a>
            <a href="#"
              >Account<i class="fa-solid fa-file-invoice my-icon"></i
            ></a>
          </div>
          <div class="search">
            <input placeholder="Hi Guys , Give it a try.." type="text" />
            <button>Search</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
